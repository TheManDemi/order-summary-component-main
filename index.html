<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <main class="container">
      <div class="image">
        <img
          src="images/illustration-hero.svg"
          alt="illustration-hero"
          class="illustration-hero"
        />
      </div>

      <section class="white-board">
        <article class="text">
          <h2 class="heading">Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </article>

        <section class="music-logo">
          <div class="logo">
            <img src="images/icon-music.svg" alt="logo" class="logo-design" />
          </div>

          <div class="music">
            Annual Plan
            <span class="price">$59.99/year </span>
          </div>
          <a href="change">Change</a>
        </section>

        <button class="payment">Proceed to Payment</button>

        <button class="cancel">Cancel Order</button>
      </section>
    </main>

    <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
  </body>
</html>
